<head>

    <link rel="stylesheet" href="../dashboard.css">

    <title>Timbu | Business</title>

<body>
    <div class="display">
        <div class="button-section">
            <button class="btn2" id="purchase-btn" onclick="showPurchaseTab()"> Purchase and reservation</button>
            <button class="btn1" id="business-btn" onclick="showMyBusinessTab()"> My business</button>

                    </div>

                                </div>

                                </div>

                                    <input type="checkbox" id="thursday" name="thursday"/>

                                    <div class="res-time">
                                        <select>

                                        <select>

                        <p class="image-sub">You can only upload one product image</p>
                        <div class="images">
                            <div class="input-img new-img-section">
                                <input type="file" id="new-img">
                                <p>Upload image</p>
                            </div>
                        </div>
                        <br/>
